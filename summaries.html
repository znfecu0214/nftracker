    <script>
        const baseUrl = 'https://objectstorage.ap-osaka-1.oraclecloud.com/n/axfishw4p7q2/b/game-activity/o/';
        let currentData = [];
        let filteredData = [];
        let sortColumn = -1;
        let sortAsc = true;

        const yearSelect = document.getElementById('yearSelect');
        const filterInput = document.getElementById('filterInput');
        const clearBtn = document.getElementById('clearBtn');
        const content = document.getElementById('content');
        const info = document.getElementById('info');

        yearSelect.addEventListener('change', loadData);
        filterInput.addEventListener('input', filterData);
        clearBtn.addEventListener('click', clearFilter);

        function loadData() {
            const year = yearSelect.value;
            if (!year) {
                content.innerHTML = '<div class="loading">è¯·é€‰æ‹©ä¸€ä¸ªå¹´ä»½æŸ¥çœ‹æ•°æ®</div>';
                info.style.display = 'none';
                return;
            }

            content.innerHTML = '<div class="loading">æ­£åœ¨åŠ è½½æ•°æ®...</div>';
            info.style.display = 'none';

            const url = `${baseUrl}chnb_annual_summary_${year}.csv`;

            Papa.parse(url, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    currentData = results.data;
                    filteredData = [...currentData];
                    sortColumn = -1;
                    sortAsc = true;
                    displayTable();
                },
                error: function(error) {
                    content.innerHTML = `<div class="error">åŠ è½½å¤±è´¥: ${error.message}</div>`;
                }
            });
        }

        function filterData() {
            const keyword = filterInput.value.toLowerCase().trim();
            
            if (!keyword) {
                filteredData = [...currentData];
            } else {
                filteredData = currentData.filter(row => {
                    return Object.values(row).some(val => 
                        String(val).toLowerCase().includes(keyword)
                    );
                });
            }
            
            displayTable();
        }

        function clearFilter() {
            filterInput.value = '';
            filteredData = [...currentData];
            displayTable();
        }

        function sortTable(colIndex, headers) {
            if (sortColumn === colIndex) {
                sortAsc = !sortAsc;
            } else {
                sortColumn = colIndex;
                sortAsc = true;
            }

            const header = headers[colIndex];
            
            filteredData.sort((a, b) => {
                let valA = a[header] || '';
                let valB = b[header] || '';

                const numA = parseFloat(valA);
                const numB = parseFloat(valB);

                if (!isNaN(numA) && !isNaN(numB)) {
                    return sortAsc ? numA - numB : numB - numA;
                }

                valA = String(valA).toLowerCase();
                valB = String(valB).toLowerCase();

                if (valA < valB) return sortAsc ? -1 : 1;
                if (valA > valB) return sortAsc ? 1 : -1;
                return 0;
            });

            displayTable();
        }
