<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-button">‚Üê ËøîÂõûÈ¶ñÈ°µ</a>
            <h1>üéÆ ÂÖîÂ≠êÂéÜÂπ¥ËÇùÂ∏ùÊéíË°åÊ¶ú</h1>
            <p>The Rabbit Liver King</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="yearSelect">ÈÄâÊã©Âπ¥‰ªΩ:</label>
                <select id="yearSelect">
                    <option value="">-- ËØ∑ÈÄâÊã© --</option>
                    <option value="2022">2022Âπ¥Â∫¶ÊÄªÁªì</option>
                    <option value="2023">2023Âπ¥Â∫¶ÊÄªÁªì</option>
                    <option value="2024">2024Âπ¥Â∫¶ÊÄªÁªì</option>
                </select>
            </div>

            <div class="control-group">
                <label for="filterInput">Á≠õÈÄâ:</label>
                <input type="text" id="filterInput" placeholder="ËæìÂÖ•ÂÖ≥ÈîÆËØçÁ≠õÈÄâÊï∞ÊçÆ...">
            </div>

            <button id="clearBtn">Ê∏ÖÈô§Á≠õÈÄâ</button>
        </div>

        <div id="info" class="info" style="display: none;"></div>
        <div id="content">
            <div class="loading">ËØ∑ÈÄâÊã©‰∏Ä‰∏™Âπ¥‰ªΩÊü•ÁúãÊï∞ÊçÆ</div>
        </div>
    </div>

    <script>
        const baseUrl = 'https://objectstorage.ap-osaka-1.oraclecloud.com/n/axfishw4p7q2/b/game-activity/o/';
        let currentData = [];
        let filteredData = [];
        let sortColumn = -1;
        let sortAsc = true;

        const yearSelect = document.getElementById('yearSelect');
        const filterInput = document.getElementById('filterInput');
        const clearBtn = document.getElementById('clearBtn');
        const content = document.getElementById('content');
        const info = document.getElementById('info');

        yearSelect.addEventListener('change', loadData);
        filterInput.addEventListener('input', filterData);
        clearBtn.addEventListener('click', clearFilter);

        function loadData() {
            const year = yearSelect.value;
            if (!year) {
                content.innerHTML = '<div class="loading">ËØ∑ÈÄâÊã©‰∏Ä‰∏™Âπ¥‰ªΩÊü•ÁúãÊï∞ÊçÆ</div>';
                info.style.display = 'none';
                return;
            }

            content.innerHTML = '<div class="loading">Ê≠£Âú®Âä†ËΩΩÊï∞ÊçÆ...</div>';
            info.style.display = 'none';

            const url = `${baseUrl}chnb_annual_summary_${year}.csv`;

            Papa.parse(url, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    currentData = results.data;
                    filteredData = [...currentData];
                    sortColumn = -1;
                    sortAsc = true;
                    displayTable();
                },
                error: function(error) {
                    content.innerHTML = `<div class="error">Âä†ËΩΩÂ§±Ë¥•: ${error.message}</div>`;
                }
            });
        }

        function filterData() {
            const keyword = filterInput.value.toLowerCase().trim();
            
            if (!keyword) {
                filteredData = [...currentData];
            } else {
                filteredData = currentData.filter(row => {
                    return Object.values(row).some(val => 
                        String(val).toLowerCase().includes(keyword)
                    );
                });
            }
            
            displayTable();
        }

        function clearFilter() {
            filterInput.value = '';
            filteredData = [...currentData];
            displayTable();
        }

        function sortTable(colIndex, headers) {
            // (Function unchanged)
             if (sortColumn === colIndex) {
                sortAsc = !sortAsc;
            } else {
                sortColumn = colIndex;
                sortAsc = true;
            }

            const header = headers[colIndex];
            
            filteredData.sort((a, b) => {
                let valA = a[header] || '';
                let valB = b[header] || '';

                const cleanA = String(valA).replace(/,/g, '');
                const cleanB = String(valB).replace(/,/g, '');
                const numA = parseFloat(cleanA);
                const numB = parseFloat(cleanB);

                if (!isNaN(numA) && !isNaN(numB)) {
                    return sortAsc ? numA - numB : numB - numA;
                }

                valA = String(valA).toLowerCase();
                valB = String(valB).toLowerCase();

                if (valA < valB) return sortAsc ? -1 : 1;
                if (valA > valB) return sortAsc ? 1 : -1;
                return 0;
            });

            displayTable();
        }

        function displayTable() {
            if (filteredData.length === 0) {
                content.innerHTML = '<div class="loading">Ê≤°ÊúâÊâæÂà∞ÂåπÈÖçÁöÑÊï∞ÊçÆ</div>';
                info.style.display = 'none';
                return;
            }

            const headers = Object.keys(filteredData[0]);
            
            let html = '<div class="table-container"><table><thead><tr>';
            headers.forEach((header, idx) => {
                let sortClass = 'sortable';
                if (sortColumn === idx) {
                    sortClass += sortAsc ? ' sort-asc' : ' sort-desc';
                }
                html += `<th class="${sortClass}" onclick="sortTableClick(${idx})">${header}</th>`;
            });
            html += '</tr></thead><tbody>';

            filteredData.forEach(row => {
                html += '<tr>';
                headers.forEach(header => {
                    let value = row[header] || '';
                    if (header === 'ËÉúÁéá' && value.includes('%')) {
                        const numValue = parseFloat(value.replace('%', ''));
                        if (!isNaN(numValue)) {
                            value = numValue.toFixed(1) + '%';
                        }
                    }
                    html += `<td>${value}</td>`;
                });
                html += '</tr>';
            });

            html += '</tbody></table></div>';
            content.innerHTML = html;

            info.textContent = `ÊòæÁ§∫ ${filteredData.length} Êù°Êï∞ÊçÆÔºàÂÖ± ${currentData.length} Êù°Ôºâ`;
            info.style.display = 'block';
        }

        function sortTableClick(colIndex) {
            // Re-using the logic from sortTable, but calling it directly
            const headers = Object.keys(filteredData[0]);
            if (sortColumn === colIndex) {
                sortAsc = !sortAsc;
            } else {
                sortColumn = colIndex;
                sortAsc = true;
            }

            const header = headers[colIndex];
            
            filteredData.sort((a, b) => {
                let valA = a[header] || '';
                let valB = b[header] || '';

                const cleanA = String(valA).replace(/,/g, '');
                const cleanB = String(valB).replace(/,/g, '');
                const numA = parseFloat(cleanA);
                const numB = parseFloat(cleanB);

                if (!isNaN(numA) && !isNaN(numB)) {
                    return sortAsc ? numA - numB : numB - numA;
                }

                valA = String(valA).toLowerCase();
                valB = String(valB).toLowerCase();

                if (valA < valB) return sortAsc ? -1 : 1;
                if (valA > valB) return sortAsc ? 1 : -1;
                return 0;
            });

            displayTable();
        }
    </script>
